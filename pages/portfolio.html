
<div role="main" class="main">

	<section class="page-top">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<ul class="breadcrumb">
						<li><a href="#">Home</a></li>
						<li class="active">Portfolio</li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h1>Project Portfolio</h1>
				</div>
			</div>
		</div>
	</section>

	<div class="container">



		<hr /> 
	
		<div class="row">
		
			<ul class="portfolio-list sort-destination"  >
				<li class="col-md-3 col-sm-6 col-xs-12 isotope-item  animated fadeInUp " ng-repeat="x in pc.items">
					<div class="portfolio-item img-thumbnail">


					 
						<a class="thumb-info lightbox"  ui-sref="portfolio-single({id:$index})">
							<img alt="" class="img-responsive" ng-src="{{x.image}}" height="447">
							<span class="thumb-info-title">
								<span class="thumb-info-inner">{{x.title}}</span>
								<span class="thumb-info-type">{{x.name}}</span>
							</span>
							<span class="thumb-info-action">
								<span title="Universal" class="thumb-info-action-icon"><i class="fa fa-link"></i></span>
							</span>
						</a>

 
					</div>
				</li> 


			</ul>
		</div>


	</div>

</div>
