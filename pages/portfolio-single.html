
<div role="main" class="main">

	<section class="page-top">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<ul class="breadcrumb">
						<li><a href="#">Home</a></li>
						<li class="active">Portfolio</li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h1>{{psc.item.title}}</h1>
				</div>
			</div>
		</div>
	</section>

	<div class="container">

		<div class="portfolio-title animated fadeInDown">
			<div class="row">
				<div class="portfolio-nav-all col-md-1">
					<a  ui-sref="portfolio" data-tooltip data-original-title="Back to list"> <i class="fa fa-chevron-left"></i> </a>
				</div>
				<div class="col-md-10 center">
					<h2 class="shorter">{{psc.item.fullName}}</h2>
				</div>
				<div class="portfolio-nav col-md-1">
				 
					 
				</div>
			</div>
		</div>

		<hr class="tall">

		<div class="row">
			<div class="col-md-4 animated fadeInRight">

				<br>
				<br>
			 <img class="img-thumbnail img-responsive" alt="" ng-src="{{psc.item.image}}">

			</div>


			<div class="col-md-8 animated fadeInLeft">

				<div class="portfolio-info">
					<div class="row">
						<div class="col-md-12 center">
							<ul>
							 
								 
								<li>
									<i class="fa fa-tags"></i> <a href="">{{psc.item.name}}</a>
								</li>
							</ul>
						</div>
					</div>
				</div>

				<h4>Project <strong>Description</strong></h4>
				<p> {{psc.item.desc}}</p>

				<a href="{{psc.item.url}}" class="btn btn-primary" target="_blank" ng-if="psc.item.url != ''">Live Preview</a>
				
				<button  disabled class="btn btn-primary" target="_blank" ng-if="psc.item.url == ''">Currently Unvailable</button><span class="arrow hlb"></span>

				<h4 class="push-top">Services and Features</h4>

				<div class="row">
					<div class="col-md-12">
				<div class="col-md-4">
					<ul class="list icons list-unstyled">
						<li ng-repeat="x in psc.arr1" ng-if="x != undefined"><i class="fa fa-check"></i>{{x}}</li>
					</ul>
				</div>
				<div class="col-md-4">
					<ul class="list icons list-unstyled">
						<li ng-repeat="x in psc.arr2" ng-if="x != undefined"><i class="fa fa-check"></i>{{x}}</li>
					</ul>
				</div>
				<div class="col-md-4">
					<ul class="list icons list-unstyled">
						<li ng-repeat="x in psc.arr3" ng-if="x != undefined"><i class="fa fa-check"></i>{{x}}</li>
					</ul>
				</div>
						</div>
				 </div>
					<hr  />
				<h4>Technologies <strong>Used</strong></h4>

			 	<wrap-owlcarousel class="owl-carousel" 

							  data-options='{"items": 6, "autoplay": true, "autoplayTimeout": 3000}'> 
 				<div class="col-md-2" ng-repeat=" x in psc.item.tech" style="padding:0cm">
					<img class="img-responsive" ng-src="img/tech/{{x}}"   alt="" style="padding:10%">
				</div> 

			</wrap-owlcarousel> 

			</div>
		</div>

		<hr class="tall" />

		<div class="row">

			<div class="col-md-12">
				<h3>Related <strong>Work</strong></h3>
			</div>

			<ul class="portfolio-list">
				<li class="col-md-3 col-sm-6 col-xs-12  animated fadeInUp isotope-item" ng-if="x.name == psc.item.name && $index!= psc.itemIndex" ng-repeat="x in psc.items">
					<div class="portfolio-item img-thumbnail" >



						<a ng-click="psc.init()" class="thumb-info lightbox"  ui-sref="portfolio-single({id:$index})">
							<img alt="" class="img-responsive" ng-src="{{x.image}}" height="447">
							<span class="thumb-info-title">
								<span class="thumb-info-inner">{{x.title}}</span>
								<span class="thumb-info-type">{{x.name}}</span>
							</span>
							<span class="thumb-info-action">
								<span title="Universal" class="thumb-info-action-icon"><i class="fa fa-link"></i></span>
							</span>
						</a>


					</div>
				</li> 
			</ul>

		</div>

	</div>

</div>
